<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <section class="header">
            <div class="header_wrapper">
                <div class="logo">
                    <img src="assets/logo4.png" alt="logo">
                </div>
                <nav class="navigator">
                    <ul>
                        <li>
                            <a href="index.html" class="btn">Home</a>
                        </li>
                        <li>
                            <a href="family.html" class="btn">Family</a>
                        </li>
                        <li>
                            <a href="education.html" class="btn">Education</a>
                        </li>
                        <li>
                            <a href="hobbies.html" class="btn">Hobbies</a>
                        </li>
                        <li>
                            <a href="contact.html" class="btn">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="contact_form">
            <h1>Contact Me</h1>
            <form>
                <div class="form_group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form_group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form_group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit_button">Send Message</button>
            </form>
        </section>
        <section class="social_media">
            <h2>Find me on social media</h2>
            <div class="icons">
                <a href="https://facebook.com" target="_blank">
                    <img src="assets/facebook_icon.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="assets/twitter_icon.png" alt="Twitter">
                </a>
                <a href="https://linkedin.com" target="_blank">
                    <img src="assets/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="assets/instagram_icon.png" alt="Instagram">
                </a>
            </div>
        </section>
        <section class="location">
            <h2>Find me here</h2>
            <img src="assets/map.png" alt="Location Map">
        </section>
    </body>
</html>
